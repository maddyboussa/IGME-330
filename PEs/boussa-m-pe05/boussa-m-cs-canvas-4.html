<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
    body{
        font-family: sans-serif;
    }
        
    button{
        font-size:1.2em;
    }
        
    section{
        margin:.5em 0 .5em 0;
    }
	</style>
	<script>

		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;

        // declare global context variable
        let ctx;

        let paused = false;
	
		function init()
        {
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 

            setupUI();
            update();
		}

        function update()
        {
            // schedules a call to the update function to periodically draws random rectangles
            requestAnimationFrame(update);
            drawRandomRect(ctx);
            drawRandomCircle(ctx);
        }

        // draws a random circle
        function drawRandomCircle(ctx)
        {
            ctx.fillStyle = getRandomColor();
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(2, 12);
			ctx.beginPath();
			ctx.arc(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(0, 100), 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
            ctx.stroke();
        }

        // draws a random rectangle
        function drawRandomRect(ctx)
        {
            ctx.fillStyle = getRandomColor();
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(2, 12);
            ctx.beginPath();
            ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90));
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        // event handlers
        function canvasClicked(e)
        {
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            console.log(mouseX,mouseY);
        }

        // helper functions
        function setupUI()
        {
            // sets pause to true on button click
            document.querySelector("#btnPause").onclick = function(){
                paused = true;
            };
        }

        // utility functions
        function getRandomColor()
        {
            // starter code
            // function getByte(){
            //     return 55 + Math.round(Math.random() * 200);
            // }
            // return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";

            // my modifications
            // picks a random color from a predetermined array of colors
            // ensures there will be a set color scheme to our screen saver
            const colors = ["#3a2e39", "#1e555c", "#f4d8cd", "#edb183", "#f15152"];

            // gets a random index of the array and returns the color at that index
            return colors[getRandomInt(0, colors.length)];
        }

        function getRandomInt(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>

    <section>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
    </section>
    <section>
        <span>
          <input type="checkbox" id="cbRectangles" checked>
          <label for="cbRectangles">Rectangles</label>
        </span>
    </section>
    <section>
        <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
    </section>
</body>
</html>
